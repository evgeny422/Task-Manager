{% extends 'base.html' %}
{% block content %}
{% include 'create.html' %}
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">URL</th>
        <th scope="col">Status</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for task in task_list %}
    <tr>
        <th scope="row">{{task.id}}</th>
        <td>{{task.url}}</td>
        <td>{{task.status}}</td>
        <td>{{task.category}}</td>
        <td>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">
                    <a href="{% url 'task_id' task.id %}" style="text-decoration:none;">
                        Detail
                    </a>
                </button>
                <button type="button" class="btn btn-secondary">About</button>
                <button type="button" class="btn btn-secondary">Check</button>
            </div>
        </td>
    </tr>
    {%endfor%}

    </tbody>
</table>

{%endblock content%}
